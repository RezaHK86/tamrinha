<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قطعات کامپبوتر</title>
</head>
<body style="background-color: rgb(52, 161, 174)">
    <h1 style="text-align: center; background-color: rgb(238, 203, 0) color(srgb black
     green blue) margin: 0; padding: 10px;"> خرید قطعات کامپیوتر</h1>
    <h2 style="text-align: center; background-color: rgb(43, 82, 183); color: black; margin: 0; padding: 10px;">ثبت قطعات</h2>
    <form method="post" style="margin: 20px;">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name"><br>

        <label for="lastname">نام خانوادگی:</label>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="address">آدرس:</label>
        <input type="text" id="address" name="address"><br>

        <label for="mobilenumber">تلفن :</label>
        <input type="text" id="mobilenumber" name="mobilenumber"><br><br>

        <label>جنسیت:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">مذکر</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">مونث</label><br>
      
        <label for="parts">قطعه مورد نظر:</label>
        <select id="parts" name="parts">
            <option value="cpu">سی پی یو</option>
            <option value="gpu">کارت گرافیک</option>
            <option value="ram">رم</option>
            <option value="motherboard">مادربرد</option>
          <option value="dvd">دی وی دی</option>
          <option value="soundcard"> کارت صدا </option>
          <option value="cascoumputer">کیس</option>
          <option value="hard">هارد</option>
          <option value="power">پاور</option>
        </select><br><br>

        <label for="price">قیمت:</label>
        <input type="number" id="price" name="price"><br><br>

        <button type="submit">تایید</button>
    </form>
</body>
</html>
